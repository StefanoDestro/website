                        <div data-font='title_1/medium' class="flex-block__text-content  ">
                          <p><span style="color:var(--scheme_1--text--default)"><span class="has-inline-font" style="font-family:Cormorant Garamond"><u>HAPPY COUPLES, HAPPY ME</u></span></span></p>

                        <div data-font='title_1/small' class="flex-block__text-content  ">
                          <p><span style="color:var(--scheme_1--text--default)"><span class="has-inline-font" style="font-family:Cormorant Garamond"><u>HAPPY COUPLES, HAPPY ME</u></span></span></p>
                        </div>

                    <script data-element-id="flex-block__element--element_id_17947" data-element-device="desktop"
                      type="text/template">
                      <div class="flex-block__element flex-block__element--element_id_17947 flex-block__element--text  flex-block__element--block-blockID--29471  " style="--font-size: 0.91428571428571rem;--line-height: 1em;--letter-spacing: 0em;">
                        <div  class="flex-block__text-content  ">
                          <p><span class="has-inline-font" style="font-family:Cormorant Garamond">"We chose Stefano as the photographer for our special day without any hesitation, following a couple's photo shoot during our engagement, where we were struck by the bond that was created between us and his great ability to make us feel at ease in front of the lens, despite our shyness. Therefore, we were certain that for our wedding, we would receive emotional shots of the highest quality, with a very personal, contemporary and evocative style.</span></p>
                          <p><span class="has-inline-font" style="font-family:Cormorant Garamond">From the first glance at the final outcome of the service, we realized that our expectations had been greatly exceeded: lights and composition, the choice of the moment and the shooting point, every detail was taken care of with expert professionalism by Stefano to create a true reportage through every emotion of that day. Each shot tells the magic of the moment with spontaneity, thanks to the constant, yet extremely discreet presence of the camera.</span></p>
                          <p><span class="has-inline-font" style="font-family:Cormorant Garamond">The posed photo session with the guests was very quick, with an impeccable result, thanks to Stefano's right advice and his ability to guide everyone in a courteous and empathetic manner. In addition to being an artist with the camera, he is a person of great sensitivity and availability, with whom we have established a relationship of solid trust and who supported and accompanied us at every step, from the preparation to the delivery.</span></p>
                          <p><span class="has-inline-font" style="font-family:Cormorant Garamond">The professionalism, empathy, attention to detail and great passion that he puts into every facet of his work are the distinctive traits of Stefano. Thanks to him, every time we flip through the photos of our big day it's as if we go back there, we immerse ourselves again in the festive atmosphere and in the carousel of smiles, tears, toasts and hugs.</span></p>
                          <p><span class="has-inline-font" style="font-family:Cormorant Garamond">We could not have made a better choice: Thank you from the bottom of our hearts!"</span></p>                          
                        </div>
                      </div>
